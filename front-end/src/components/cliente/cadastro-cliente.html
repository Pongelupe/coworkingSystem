<div class="card">
    <div class="card-body">
        <h4 class="card-title">Cadastrar Novo Cliente</h4>
        <form class="form-sample">
            <div class="row col-md-12">
                <div class="form-radio mr-3">
                    <label class="form-check-label">
                        <input type="radio" ng-model="vm.cliente.tipoCliente" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="fisica"
                            checked=""> Pessoa Física
                        <i class="input-helper"></i>
                    </label>
                </div>
                <div class="form-radio">
                    <label class="form-check-label">
                        <input type="radio" ng-model="vm.cliente.tipoCliente" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="juridica"> Pessoa Jurídica
                        <i class="input-helper"></i>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome Completo
                            <b class="text-danger">*</b>
                        </label>
                        <input type="text" ng-model="vm.cliente.nome" class="form-control" placeholder="Informe o nome completo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>CPF/CNPJ
                            <b class="text-danger">*</b>
                        </label>
                        <input type="text" ng-model="vm.cliente.cpfCnpj" class="form-control" placeholder="Informe o cpf/cnpj">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>RG</label>
                        <input type="text" ng-model="vm.cliente.rg" class="form-control" placeholder="Informe o rg">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>CNH</label>
                        <input type="text" ng-model="vm.cliente.cnh" class="form-control" placeholder="Informe a cnh">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Telefone Principal
                            <b class="text-danger">*</b>
                        </label>
                        <input type="text" ng-model="vm.cliente.telefone" class="form-control" placeholder="Informe o telefone principal">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email
                            <b class="text-danger">*</b>
                        </label>
                        <input type="email" ng-model="vm.cliente.email" class="form-control" placeholder="Informe o email">
                    </div>
                </div>
            </div>
            <div class="row" ng-show="vm.cliente.tipoCliente == 'juridica' ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Inscrição Municipal</label>
                        <input type="text" ng-model="vm.cliente.inscricaoMunicipal" class="form-control" placeholder="Informe a inscrição municipal">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Inscrição Estadual</label>
                        <input type="text" ng-model="vm.cliente.inscricaoEstadual" class="form-control" placeholder="Informe a inscrição estadual">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label ng-hide="vm.cliente.tipoCliente == 'juridica' ">Data de Nascimento</label>
                        <label ng-hide="vm.cliente.tipoCliente == 'fisica' ">Data de Fundação</label>
                        <input type="date" ng-model="vm.cliente.dtNascimento" class="form-control">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Endereço Completo</label>
                        <input type="text" ng-model="vm.cliente.endereco" class="form-control" placeholder="Informe o endereço">
                    </div>
                </div>
            </div>
            <div class="row pull-right">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="input-group">
                            <button type="button" class="btn btn-sm btn-success form-control" ng-click="vm.cadastrarCliente()">
                                <i class="fa fa-save"></i>Salvar Cliente
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
