<div class="row" ng-init="vm.carregarPlanos()">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Planos Cadastrados</h4>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <div class="form-group">
                            <div class="input-group">
                                <button type="button" class="btn btn-sm btn-success form-control" ng-click="vm.cadastrarPlano()">
                                    <i class="fa fa-plus" aria-hidden="true" title="Cadastrar novo plano"></i>Cadastrar Plano
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                            <input type="text" ng-model="search" class="form-control" placeholder="Pesquisar plano" aria-label="Pesquisar plano"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Descricao</th>
                                <th>Produtos/Servicos</th>
                                <th>Salas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="plano in vm.planos | filter : search | orderBy: 'nome'">
                                <td>{{plano.nome}}</td>
                                <td>{{plano.valor | currency : "R$": 2}}</td>
                                <td>{{plano.descricao}}</td>
                                <td>Produtos/Serviços</td>
                                <td>Salas</td>
                                <td>
                                    <i class="fa fa-pencil text-primary m-1" aria-hidden="true" title="Atualizar dados do plano" ng-click="vm.updatePlano(plano)"></i>
                                    <i class="fa fa-trash-o text-danger" aria-hidden="true" title="Excluir plano" ng-click="vm.deletarPlano(plano)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
