<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Clientes Cadastrados</h4>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
                        <div class="form-group">
                            <div class="input-group">
                                <button type="button" class="btn btn-sm btn-success form-control">
                                    <i class="fa fa-plus"></i>Adicionar Cliente
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Pesquisar cliente" aria-label="Pesquisar cliente" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF/CNPJ.</th>
                                <th>RG</th>
                                <th>Endereço Completo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cliente in vm.clientes">
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.cpfCnpj}}</td>
                                <td>{{cliente.rg}}</td>
                                <td>{{cliente.endereco}}</td>
                                <td>
                                    <label class="badge badge-danger">Pending</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
