<div class="row" ng-init="vm.carregarProdutosServicos()">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Produtos/Serviços Cadastrados</h4>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <div class="form-group">
                            <div class="input-group">
                                <button type="button" class="btn btn-sm btn-success form-control" ng-click="vm.cadastrarProdutoServico()">
                                    <i class="fa fa-plus" aria-hidden="true" title="Cadastrar novo produto/serviço"></i>Cadastrar Produto/Serviço
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                            <input type="text" ng-model="search" class="form-control" placeholder="Pesquisar produto/serviço" aria-label="Pesquisar produto/serviço"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="produtoServico in vm.produtosServicos | filter : search | orderBy: 'nome'">
                                <td>
                                    <span ng-hide="produtoServico.ehProduto">Serviço</span>
                                    <span ng-hide="!produtoServico.ehProduto">Produto</span>
                                </td>
                                <td>{{produtoServico.nome}}</td>
                                <td>{{produtoServico.valor | currency : "R$": 2}}</td>
                                <td>
                                    <i class="fa fa-pencil text-primary m-1" aria-hidden="true" title="Atualizar dados do produto/serviço" ng-click="vm.updateProdutoServico(produtoServico)"></i>
                                    <i class="fa fa-trash-o text-danger" aria-hidden="true" title="Excluir produto/serviço" ng-click="vm.deletarProdutoServico(produtoServico)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
